<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    *{
      font-family: 'Jua', sans-serif;
      list-style: none;
      text-decoration: none;
      border-collapse: collapse;
      margin: 0; padding: 0;
      color: #3a3939;
    }

    body {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /*커서 영역 기준*/
    .header_line {
      /*border: 1px solid red;*/
      width: 100%; height: 115px;
      position: relative;
      overflow: hidden;
    }

    /*헤더 디자인*/
    #header {
      width: 100%; height: 100px;
      z-index: 2;
      position: absolute;
      top: -110px;
      background: #e9eff6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: .3s;
    }

    /*커서 올렸을 때 나타내기*/
    .header_line:hover > #header {
      top: 0px;
    }

    /*로고 디자인*/
    #header #logo {
      padding: 20px;
      margin-left: 70px;
      cursor: pointer;
    }

    /*메뉴바(네비바) 디자인*/
    #header #centerMenu {
      display: flex;
      width: 170px;
      justify-content: space-between;
      margin-right: 80px;
    }

    /*nav*/
    #header #centerMenu li {
      padding: 8px;
      cursor: pointer;
    }

    /*nav 애니메이션*/
    #header #centerMenu li > a {
      transition: all .05s;
    }

    /*nav 커서 애니메이션*/
    #header #centerMenu li:hover > a {
      font-size: 1.1rem;
    }

    /*-----인사말------*/
    .main #loding {
      /*border: 1px solid red;*/
      width: 600px; height: 500px;
      margin: 100px auto;
      text-align: center;
    }

    /*성격유형 텍스트 디자인*/
    .main p span {
      color: #a0a6bb;
    }

    /*메세지 묶음 디자인*/
    .main .message_box {
      margin: 15% auto 10% auto;
      font-size: 45px;
    }

    /*검사시작 버튼 박스 애니메이션*/
    .start_button_box {
      margin: 100px auto;
      color:white;
      font-size:1rem;
      animation: butani 2.8s ease;
      animation-fill-mode: both;
      animation-delay: 2s;
    }

    /*로딩화면 애니메이션-메세지*/
    .main .message_box p:nth-child(1) {
      position: relative;
      animation: message 1.8s ease;
      animation-fill-mode: both;
    }

    .main .message_box p:nth-child(2) {
      position: relative;
      animation: message 1.8s ease;
      animation-fill-mode: both;
      animation-delay: .7s;
    }

    .main .message_box p:nth-child(3) {
      position: relative;
      animation: message 1.8s ease;
      animation-fill-mode: both;
      animation-delay: 1.4s;
    }

    @keyframes message {
      from {
        left: -100px;
        opacity: 0;
      }
      to {
        left: 0px;
        opacity: 1;
      }
    }

    /*버튼 애니메이션*/
    @keyframes butani {
      from {opacity: 0}
      to {opacity: 1}
    }

    /*검사시작 버튼 디자인*/
    .start_button {
      border:2px solid #a0a6bb;
      border-radius:100px;
      width:40px; height:40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding:5px;
      margin: 10% auto;
      transition: .05s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /*검사시작 버튼 클릭 transform*/
    .start_button_box .start_button {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align:center;
    }

    .start_button:hover {
      color: white;
      width:125px;
      background-color: #a0a6bb;
      box-shadow: 0px 5px 5px rgba(0,0,0,0.2);
      transition: all .3s;
    }

    .start_button:active {
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      transition: .05s;
    }

  </style>

  <title>Mbti Main</title>
</head>
